<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
<!--    String Number Boolean Null Undefined 属于基本数据类型 Object属于引用数据类型-->
let str = "hello";
console.log(str + "asd");
var a = 123;
console.log(typeof a);

var xiaoming = {
    name: '小明',
    birth: 1990,
    school: 'No.1 Middle School',
    height: 1.70,
    weight: 65,
    score: null
};
var xiaohong = {
    name: '小红花',
    //如果属性名包含特殊字符，就必须用''括起来
    'middle-school': 'No.1 Middle School'
};
console.log(xiaohong['name'])
console.log(xiaohong['middle-school'])


var array = [1, 2, 3];
//其原型链是：
// arr ----> Array.prototype ----> Object.prototype ----> null

function foo() {
    return 0;
}
// 函数也是一个对象，它的原型链是：
// foo ----> Function.prototype ----> Object.prototype ----> null

function Student(name) {
    this.name = name;
    this.hello = function () {
        alert("Hello, " + this.name);
    };
}
// 注意，如果不写new，这就是一个普通函数，它返回undefined。但是，如果写了new，它就变成了一个构造函数，它绑定的this指向新创建的对象，并默认返回this，也就是说，不需要在最后写return this;。
var xiaomiong2 = new Student("小明");
xiaomiong2.hello()
// 另外，函数Student恰好有个属性prototype指向xiaoming、xiaohong的原型对象，
// 但是xiaoming、xiaohong这些对象可没有prototype这个属性，不过可以用__proto__这个非标准用法来查看。


// JavaScript由于采用原型继承，我们无法直接扩展一个Class，因为根本不存在Class这种类型。

</script>
</body>
</html>
